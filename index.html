<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="main-title">Contact List</h1>
        
        <div class="form-wrapper">
            <input type="text" id="name" placeholder="Name" class="form__element">
            <input type="text" id="vacancy" placeholder="Vacancy" class="form__element">
            <input type="text" id="phone" placeholder="Phone +X XXX XXX XX XX" class="form__element">
            <input type="submit" id="add" value="ADD" class="form__element">
            <input type="submit" id="clear-list" value="Clear List" class="form__element">
            <input type="submit" id="search" value="Search" class="form__element">
        </div>

        <div class="contact-table">            
            <div class="contact-table__column column">
                    <div class="column__element element"><div data-id="a" class="element__letter js-column-letter">A</div></div>
                    <div class="column__element element"><div data-id="b" class="element__letter js-column-letter">B</div></div>
                    <div class="column__element element"><div data-id="c" class="element__letter js-column-letter">C</div></div>
                    <div class="column__element element"><div data-id="d" class="element__letter js-column-letter">D</div></div>
                    <div class="column__element element"><div data-id="e" class="element__letter js-column-letter">E</div></div>
                    <div class="column__element element"><div data-id="f" class="element__letter js-column-letter">F</div></div>
                    <div class="column__element element"><div data-id="g" class="element__letter js-column-letter">G</div></div>
                    <div class="column__element element"><div data-id="h" class="element__letter js-column-letter">H</div></div>
                    <div class="column__element element"><div data-id="i" class="element__letter js-column-letter">I</div></div>
                    <div class="column__element element"><div data-id="j" class="element__letter js-column-letter">J</div></div>
                    <div class="column__element element"><div data-id="k" class="element__letter js-column-letter">K</div></div>
                    <div class="column__element element"><div data-id="l" class="element__letter js-column-letter">L</div></div>
                    <div class="column__element element"><div data-id="m" class="element__letter js-column-letter">M</div></div>
            </div>
            <div class="contact-table__column column">
                    <div class="column__element element"><div data-id="n" class="element__letter js-column-letter">N</div></div>
                    <div class="column__element element"><div data-id="o" class="element__letter js-column-letter">O</div></div>
                    <div class="column__element element"><div data-id="p" class="element__letter js-column-letter">P</div></div>
                    <div class="column__element element"><div data-id="q" class="element__letter js-column-letter">Q</div></div>
                    <div class="column__element element"><div data-id="r" class="element__letter js-column-letter">R</div></div>
                    <div class="column__element element"><div data-id="s" class="element__letter js-column-letter">S</div></div>
                    <div class="column__element element"><div data-id="t" class="element__letter js-column-letter">T</div></div>
                    <div class="column__element element"><div data-id="u" class="element__letter js-column-letter">U</div></div>
                    <div class="column__element element"><div data-id="v" class="element__letter js-column-letter">V</div></div>
                    <div class="column__element element"><div data-id="w" class="element__letter js-column-letter">W</div></div>
                    <div class="column__element element"><div data-id="x" class="element__letter js-column-letter">X</div></div>
                    <div class="column__element element"><div data-id="y" class="element__letter js-column-letter">Y</div></div>
                    <div class="column__element element"><div data-id="z" class="element__letter js-column-letter">Z</div></div>                    
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
